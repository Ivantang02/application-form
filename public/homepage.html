<!DOCTYPE html>
<html>
    <head>
        <title>Homepage</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: 'Roboto', sans-serif;
                background-color: #f2f2f2;
            }
            h1 {
                text-align: center;
                margin-top: 50px;
                margin-bottom: 50px;
            }
            table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 50px;
            }
            th, td {
                padding: 10px;
                text-align: left;
                border-bottom: 1px solid #ddd;
            }
            th {
                background-color: #333;
                color: #fff;
            }
            a.button {
                display: block;
                width: 200px;
                margin: 0 auto;
                background-color: #333;
                color: #fff;
                text-align: center;
                padding: 10px 20px;
                border-radius: 5px;
                text-decoration: none;
                margin-bottom: 50px;
            }
            a.button:hover {
                background-color: #555;
            }
        </style>
    </head>
    <body>
        <h1>Welcome to the Homepage</h1>
        <a href="form.html" class="button">New Application</a>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Name</th>
                    <th>NRIC</th>
                    <th>Address</th>
                    <th>Email</th>
                    <th>Mobile</th>
                </tr>
            </thead>
            <tbody id="table-body">
            </tbody>
        </table>
        <script>
            var data = JSON.parse(localStorage.getItem("formData"));
            if (data) {
                var tableBody = document.getElementById("table-body");
                var row = tableBody.insertRow();
                var dateCell = row.insertCell(0);
                var nameCell = row.insertCell(1);
                var nricCell = row.insertCell(2);
                var addressCell = row.insertCell(3);
                var emailCell = row.insertCell(4);
                var mobileCell = row.insertCell(5);
                dateCell.innerHTML = data.date;
                nameCell.innerHTML = data.name;
                nricCell.innerHTML = data.nric;
                addressCell.innerHTML = data.address;
                emailCell.innerHTML = data.email;
                mobileCell.innerHTML = data.mobile;
            }
        </script>
    </body>
</html>
